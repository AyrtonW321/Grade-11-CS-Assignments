<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 1: Align the Heavens</title>
  <link rel="stylesheet" href="challenge1.css">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>

  <h1 id="pageNumber"></h1>

  <div class="challengeContainer">
    <img id="device" src="challenge1Incomplete.jpg" alt="Device">
    <div class="imprints">
      
      <img id="moonImprint" src="moon.png" alt="Moon Imprint">
      <img id="starImprint" src="star.png" alt="Star Imprint">
      <img id="sunImprint" src="sun.png" alt="Sun Imprint">
    </div>
  </div>

  <p id="message"></p>

  <div class="container">
    <p id="storyText"></p>
  </div>

  <button id="continueButton">
    <image src="greenarrow.png" class="button" />
  </button>
  
  <button id="exitButton">
    <image src="exit.png" class="button" />
  </button>

  <script src="challenge1.js"></script>
</body>

</html>
