<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mystery of the Lost Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body onload="start();">
    <h1 id="pageNumber"></h1>
    <img id="storyImage" alt="Image of the Scene">

    <div class="container">
        <p id="storyText"></p>
    </div>

    <button id="continueButton">
        <image src="greenarrow.png" class="button" />
    </button>
    <button id="backButton">
        <image src="redarrow.png" class="button" />
    </button>
    <button id="exitButton">
        <image src="exit.png" class="button" />
    </button>

</body>
<script src="main.js"></script>

</html>
